<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVYON V8 | EMERALD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* FONDO MEJORADO */
        .bg-vignette {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #051014 0%, #000 90%); /* Fondo verdoso muy oscuro */
            z-index: -5;
        }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 1; filter: contrast(1.5) brightness(1.2); }

        /* HUD */
        .hud-overlay { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 5; padding: 20px; }
        .corner { position: absolute; width: 50px; height: 50px; border: 2px solid rgba(0, 255, 157, 0.2); transition: all 0.3s ease; }
        
        /* ESTADOS VISUALES DEL HUD */
        .hud-listening .corner { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .hud-speaking .corner { border-color: #00ff9d; box-shadow: 0 0 20px rgba(0, 255, 157, 0.6); }
        .hud-error .corner { border-color: #ff0055; }
        
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* UI */
        #orb-interface {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease; z-index: 10;
            position: relative; width: 100%; height: 100%;
        }

        .interaction-zone {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            cursor: pointer; z-index: 20;
        }

        .status-text {
            position: absolute; bottom: 15%;
            font-size: 20px; letter-spacing: 6px; font-weight: 700;
            color: #00ff9d; text-shadow: 0 0 15px rgba(0, 255, 157, 0.6);
            text-transform: uppercase; pointer-events: none; transition: color 0.3s;
            text-align: center; width: 100%;
        }

        /* LOGIN */
        #login-screen {
            position: absolute; z-index: 20; text-align: center;
            background: rgba(0,0,0,0.95); width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-input {
            background: transparent; border: 1px solid #00ff9d; 
            padding: 15px; color: #00ff9d; font-family: 'Rajdhani', sans-serif; font-size: 24px;
            text-align: center; letter-spacing: 8px; width: 280px; outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2); 
            text-transform: uppercase; margin-top: 20px; border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="bg-vignette"></div>
    <canvas id="glassCore"></canvas>

    <audio id="main-speaker" playsinline style="display:none;"></audio>

    <div class="hud-overlay" id="hud">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>
    </div>

    <div id="login-screen">
        <h1 style="color:#fff; font-weight:400; letter-spacing:10px; font-size:40px;">EVYON <span style="color:#00ff9d; font-weight:700;">V8</span></h1>
        <input type="password" id="password" class="login-input" placeholder="ACCESS" onkeydown="handleLoginKey(event)">
    </div>

    <div id="orb-interface">
        <div class="interaction-zone" onclick="toggleListening()"></div>
        <div class="status-text" id="statusLabel">SYSTEM ONLINE</div>
    </div>

    <script>
        /* ================= CONFIGURACIN ================= */
        const INSTITUTION_DB = { "tec": { pass: "TEC2106", name: "Iv谩n" }, "founder": { pass: "IVAN2106", name: "Sr. Iv谩n" } };
        let apiKey = localStorage.getItem("evyon_api_key");
        let isListening = false;
        let isSpeaking = false; // Nuevo flag para evitar congelamientos
        
        // COLORES (El nuevo Verde Esmeralda Tecnol贸gico)
        const COL_EMERALD = { r: 0, g: 255, b: 157 }; // #00ff9d
        const COL_WHITE = { r: 255, g: 255, b: 255 };
        const COL_CYAN = { r: 0, g: 200, b: 255 };
        const COL_ERROR = { r: 255, g: 0, b: 85 };

        let targetColor = COL_EMERALD; 
        let currentColor = COL_EMERALD; 
        
        let rotationSpeed = 0.002;
        let pulseIntensity = 0;
        let sphereScale = 1.0; // Para efecto de expansi贸n
        
        let conversationHistory = [];
        const SILENT_MP3 = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAEAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMD//////////////////////////////////wAAADFMYXZjNTguMTM0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASAAVrGHAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//OECQAAAAAgAAAAAAALAAAAAAABAAABAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//OECQAAAAAAAAAAAAAAAAAAAAABAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//OECQAAAAAAAAAAAAAAAAAAAAABAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA";

        /* ================= MOTOR 3D "EMERALD GLASS" ================= */
        const canvas = document.getElementById('glassCore');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const numParticles = 350; // M谩s denso para efecto vidrio

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        for(let i=0; i<numParticles; i++) {
            const theta = Math.acos(-1 + (2 * i) / numParticles);
            const phi = Math.sqrt(numParticles * Math.PI) * theta;
            particles.push({ 
                x: 180 * Math.sin(theta) * Math.cos(phi), 
                y: 180 * Math.sin(theta) * Math.sin(phi), 
                z: 180 * Math.cos(theta) 
            });
        }

        function lerp(start, end, t) { return start * (1 - t) + end * t; }

        function drawEmeraldCore() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; // Cola un poco m谩s larga para fluidez
            ctx.fillRect(0, 0, width, height);
            
            // Transici贸n de color suave
            currentColor.r = lerp(currentColor.r, targetColor.r, 0.08);
            currentColor.g = lerp(currentColor.g, targetColor.g, 0.08);
            currentColor.b = lerp(currentColor.b, targetColor.b, 0.08);

            const cx = width / 2; const cy = height / 2;
            
            // EFECTO VIDRIO: Composite Lighter
            ctx.globalCompositeOperation = 'lighter'; 
            
            particles.forEach((p, i) => {
                // Rotaci贸n
                const rx = p.x * Math.cos(rotationSpeed) - p.z * Math.sin(rotationSpeed);
                const rz = p.x * Math.sin(rotationSpeed) + p.z * Math.cos(rotationSpeed);
                p.x = rx; p.z = rz;

                // Escala (Zoom de estado)
                const baseRad = 350 * sphereScale;
                const scale = baseRad / (baseRad + p.z);
                const x2d = cx + p.x * scale; const y2d = cy + p.y * scale;

                // Vibraci贸n
                const vibe = (Math.random() - 0.5) * pulseIntensity;

                const size = (2 * scale) + (pulseIntensity * 0.1);
                
                // Brillo del nodo
                ctx.shadowBlur = 10; 
                ctx.shadowColor = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, 0.5)`;
                ctx.fillStyle = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, ${scale})`;
                
                ctx.beginPath(); ctx.arc(x2d + vibe, y2d + vibe, size, 0, Math.PI * 2); ctx.fill();

                // Conexiones (Solo cercanas)
                particles.forEach((p2, j) => {
                    if (i !== j) {
                        const dist = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2 + (p.z-p2.z)**2);
                        if (dist < 40) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(${currentColor.r}, ${currentColor.g}, ${currentColor.b}, ${0.1 * scale})`;
                            ctx.lineWidth = 0.5 * scale;
                            ctx.moveTo(x2d + vibe, y2d + vibe);
                            const scale2 = baseRad / (baseRad + p2.z);
                            ctx.lineTo(cx + p2.x * scale2 + vibe, cy + p2.y * scale2 + vibe);
                            ctx.stroke();
                        }
                    }
                });
            });
            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(drawEmeraldCore);
        }
        drawEmeraldCore();

        /* ================= CONTROL DE ESTADOS (MEJORADO) ================= */
        function setVisualState(state) {
            const label = document.getElementById("statusLabel");
            const hud = document.getElementById("hud");
            
            // Limpiar clases del HUD
            hud.className = "hud-overlay";

            if (state === 'idle') {
                targetColor = COL_EMERALD; 
                rotationSpeed = 0.002; 
                pulseIntensity = 0; 
                sphereScale = 1.0;
                label.innerText = "SYSTEM ONLINE"; 
                label.style.color = "#00ff9d";
            } 
            else if (state === 'listening') {
                targetColor = COL_WHITE; // Blanco al escuchar
                rotationSpeed = 0.001; 
                pulseIntensity = 1; 
                sphereScale = 1.2; // SE EXPANDE
                label.innerText = "LISTENING"; 
                label.style.color = "#fff";
                hud.classList.add("hud-listening");
            } 
            else if (state === 'processing') {
                targetColor = COL_CYAN; 
                rotationSpeed = 0.1; // GIRO MUY RPIDO
                pulseIntensity = 0; 
                sphereScale = 0.8; // SE CONTRAE
                label.innerText = "PROCESSING"; 
                label.style.color = "#00c8ff";
            } 
            else if (state === 'speaking') {
                targetColor = COL_EMERALD; 
                rotationSpeed = 0.005; 
                pulseIntensity = 8; // VIBRACIN FUERTE
                sphereScale = 1.1;
                label.innerText = "EVYON VOICE"; 
                label.style.color = "#00ff9d";
                hud.classList.add("hud-speaking");
            }
            else if (state === 'error') {
                targetColor = COL_ERROR;
                label.innerText = "SYSTEM ERROR";
                label.style.color = "#ff0055";
                hud.classList.add("hud-error");
            }
        }

        /* ================= SISTEMA (LOGIN & AUDIO) ================= */
        function handleLoginKey(e) {
            if (e.key === "Enter") {
                const userKey = Object.keys(INSTITUTION_DB).find(key => INSTITUTION_DB[key].pass === e.target.value);
                if (userKey) {
                    checkApiKey();
                    document.getElementById("login-screen").style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById("login-screen").style.display = "none";
                        document.getElementById("orb-interface").style.display = "flex";
                        setTimeout(() => document.getElementById("orb-interface").style.opacity = 1, 100);
                        unlockAudio(); // Primer desbloqueo
                    }, 500);
                }
            }
        }

        function checkApiKey() {
            if (!apiKey) {
                apiKey = prompt(" API KEY:");
                if (apiKey) localStorage.setItem("evyon_api_key", apiKey);
            }
        }

        /* ================= LGICA DE VOZ (ROBUSTA) ================= */
        const speaker = document.getElementById("main-speaker");

        function unlockAudio() {
            speaker.src = SILENT_MP3;
            speaker.play().catch(e => console.log("Audio waiting..."));
        }

        function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return null;
            const rec = new SpeechRecognition();
            rec.lang = 'es-MX'; 
            rec.interimResults = false;
            
            rec.onstart = () => { isListening = true; setVisualState('listening'); };
            
            // FIX: Si termina de escuchar y no estamos procesando, volver a idle
            rec.onend = () => { 
                isListening = false; 
                if (!isSpeaking && document.getElementById("statusLabel").innerText !== "PROCESSING") {
                    setVisualState('idle');
                }
            };
            
            rec.onresult = async (e) => { await processAI(e.results[0][0].transcript); };
            return rec;
        }

        const recognitionEngine = initVoice();

        function toggleListening() {
            unlockAudio(); // Siempre asegurar canal
            if (isSpeaking) return; // No interrumpir si habla
            
            if (isListening) recognitionEngine.stop();
            else recognitionEngine.start();
        }

        async function processAI(text) {
            setVisualState('processing');
            isSpeaking = true; // Bloqueo l贸gico
            
            // CEREBRO: FLUIDO Y AMIGABLE
            let sysPrompt = "Eres EVYON. Tu voz es fluida, c谩lida y natural. Respuestas concisas.";
            if (text.match(/flojera|cansad|sue帽o/i)) sysPrompt = "Eres LENIDAS. Energ铆a alta y motivadora.";

            try {
                const res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "gpt-4o", messages: [{ role: "system", content: sysPrompt }, ...conversationHistory, { role: "user", content: text }], max_tokens: 150 })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);
                
                const reply = data.choices[0].message.content;
                conversationHistory.push({ role: "user", content: text }, { role: "assistant", content: reply });
                
                await playAudio(reply);

            } catch (err) {
                console.error(err);
                setVisualState('error');
                setTimeout(() => { isSpeaking = false; setVisualState('idle'); }, 2000);
            }
        }

        async function playAudio(text) {
            setVisualState('speaking'); // Estado Visual Hablando (Vibraci贸n Emerald)
            
            try {
                const res = await fetch("https://api.openai.com/v1/audio/speech", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "tts-1", voice: "nova", input: text })
                });

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                
                speaker.src = url;
                
                // FIX CRTICO: Asegurar que al terminar vuelva a IDLE
                speaker.onended = () => {
                    isSpeaking = false;
                    setVisualState('idle');
                };
                
                await speaker.play();

            } catch (err) {
                console.error(err);
                isSpeaking = false;
                setVisualState('idle'); // Fallback seguro
            }
        }
    </script>
</body>
</html>
