<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVYON V6 | VOICE CORE</title>
    <style>
        /* --- ESTÉTICA BASE (INTACTA) --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Orbitron:wght@400;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .ambient-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #111827 0%, #000000 100%);
            z-index: -2;
        }
        
        .grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(60, 209, 134, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(60, 209, 134, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: absolute; z-index: 10;
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px; letter-spacing: 4px;
            background: linear-gradient(to right, #fff, #3cd186);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .login-input {
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            padding: 15px; border-radius: 30px; color: #fff;
            text-align: center; font-size: 16px; outline: none; width: 250px;
            margin-bottom: 10px; transition: 0.3s; font-family: 'Orbitron', sans-serif;
        }
        .login-input:focus { border-color: #3cd186; box-shadow: 0 0 15px rgba(60,209,134,0.2); }

        /* --- ORB INTERFACE --- */
        #orb-interface {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease;
            height: 100%; width: 100%;
        }

        .orb-container {
            position: relative;
            width: 220px; height: 220px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .orb-container:active { transform: scale(0.95); }

        .orb-core {
            width: 120px; height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4ade80, #166534, #000);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.8), 0 0 20px rgba(60, 209, 134, 0.4);
            z-index: 2;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .orb-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid rgba(60, 209, 134, 0.3);
            box-shadow: 0 0 10px rgba(60, 209, 134, 0.1);
            transition: all 0.5s ease;
        }
        .ring-1 { width: 160px; height: 160px; animation: spin 10s linear infinite; border-top-color: transparent; }
        .ring-2 { width: 200px; height: 200px; animation: spin-rev 15s linear infinite; border-bottom-color: transparent; border-left-color: transparent; }
        .ring-pulse { 
            width: 120px; height: 120px; background: rgba(60, 209, 134, 0.1); 
            z-index: 1; animation: pulse-slow 4s infinite ease-in-out;
        }

        /* ESTADOS VISUALES */
        .state-idle .orb-core { transform: scale(1); filter: hue-rotate(0deg); }
        
        .state-listening .orb-core { transform: scale(1.1); box-shadow: 0 0 50px rgba(60, 209, 134, 0.8); }
        .state-listening .ring-pulse { animation: pulse-fast 1.5s infinite; background: rgba(60, 209, 134, 0.3); }

        .state-processing .orb-core { 
            background: radial-gradient(circle at 30% 30%, #22d3ee, #0891b2, #000); /* Cyan Jarvis */
            transform: scale(0.9);
        }
        .state-processing .ring-1 { animation: spin 0.5s linear infinite; border-color: #22d3ee; }
        .state-processing .ring-2 { animation: spin-rev 1s linear infinite; border-color: #22d3ee; }

        .state-speaking .orb-core { 
            animation: speak-vibration 0.3s infinite;
            background: radial-gradient(circle at 30% 30%, #facc15, #a16207, #000); /* Dorado al hablar */
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.5);
        }

        .status-text {
            margin-top: 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px; letter-spacing: 2px;
            color: #64748b; text-transform: uppercase;
            animation: text-flicker 3s infinite;
        }

        #voice-log {
            margin-top: 20px; color: #fff; font-size: 18px; 
            font-weight: 300; text-align: center; max-width: 80%;
            min-height: 24px; opacity: 0.9; text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-rev { 100% { transform: rotate(-360deg); } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.4); opacity: 0; } }
        @keyframes pulse-fast { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.8); opacity: 0; } }
        @keyframes speak-vibration { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        @keyframes text-flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    <div class="grid-overlay"></div>

    <div id="login-screen">
        <div class="logo-text">EVYON V6</div>
        <input type="password" id="password" class="login-input" placeholder="ACCESS CODE" onkeydown="handleLoginKey(event)">
        <div id="login-msg" style="font-size: 12px; color: #ef4444; margin-top: 10px; opacity: 0;">ACCESO DENEGADO</div>
    </div>

    <div id="orb-interface">
        <div class="orb-container" id="evyonOrb" onclick="toggleListening()">
            <div class="orb-ring ring-pulse"></div>
            <div class="orb-ring ring-1"></div>
            <div class="orb-ring ring-2"></div>
            <div class="orb-core"></div>
        </div>
        <div class="status-text" id="statusLabel">SISTEMA EN LÍNEA</div>
        <div id="voice-log">Haz clic para hablar</div>
    </div>

    <script>
        /* ---------------- CONFIGURACIÓN ---------------- */
        const INSTITUTION_DB = {
            "tec": { pass: "TEC2106", name: "Iván (Estudiante)" },
            "justin": { pass: "TEC2025", name: "Sensei Justin" },
            "founder": { pass: "IVAN2106", name: "Sr. Iván (Founder)" }
        };

        let apiKey = localStorage.getItem("evyon_api_key");
        let currentUser = null;
        let recognition = null;
        let isListening = false;
        let conversationHistory = [
            { role: "system", content: "Eres EVYON, una IA avanzada de bio-optimización. Responde de forma breve, precisa y autoritaria. No uses Markdown, solo texto plano. Tu objetivo es optimizar el rendimiento de Iván." }
        ];

        /* ---------------- LOGIN ---------------- */
        function handleLoginKey(e) {
            if (e.key === "Enter") {
                const input = e.target.value;
                const userKey = Object.keys(INSTITUTION_DB).find(key => INSTITUTION_DB[key].pass === input);
                if (userKey) {
                    currentUser = INSTITUTION_DB[userKey];
                    checkApiKey();
                    triggerTransition();
                } else {
                    showError();
                }
            }
        }

        function showError() {
            const msg = document.getElementById("login-msg");
            msg.style.opacity = 1;
            setTimeout(() => msg.style.opacity = 0, 2000);
        }

        function triggerTransition() {
            document.getElementById("login-screen").style.opacity = 0;
            setTimeout(() => {
                document.getElementById("login-screen").style.display = "none";
                const iface = document.getElementById("orb-interface");
                iface.style.display = "flex";
                setTimeout(() => iface.style.opacity = 1, 50);
                document.getElementById("statusLabel").innerText = `BIENVENIDO, ${currentUser.name.split(' ')[0].toUpperCase()}`;
                initVoice();
            }, 500);
        }

        function checkApiKey() {
            if (!apiKey) {
                apiKey = prompt("⚠️ SISTEMA DE VOZ REQUIERE API KEY DE OPENAI:\n(Se guardará localmente)");
                if (apiKey) localStorage.setItem("evyon_api_key", apiKey);
            }
        }

        /* ---------------- VOICE INPUT (STT) ---------------- */
        function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                document.getElementById("voice-log").innerText = "Navegador no compatible.";
                return;
            }
            recognition = new SpeechRecognition();
            recognition.lang = 'es-MX';
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                isListening = true;
                setOrbState('listening');
                document.getElementById("voice-log").innerText = "...";
            };
            
            recognition.onend = () => {
                isListening = false;
                // Si no pasó a processing (porque no habló), volver a idle
                if (document.getElementById("statusLabel").innerText !== "PROCESANDO...") {
                    setOrbState('idle');
                }
            };

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById("voice-log").innerText = `"${text}"`;
                await processBrain(text);
            };
        }

        function toggleListening() {
            if (!recognition) return;
            if (isListening) recognition.stop();
            else recognition.start();
        }

        /* ---------------- THE BRAIN (GPT-4o) ---------------- */
        async function processBrain(userText) {
            setOrbState('processing');
            conversationHistory.push({ role: "user", content: userText });

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "gpt-4o", // Modelo Inteligente
                        messages: conversationHistory,
                        max_tokens: 150
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const botText = data.choices[0].message.content;
                conversationHistory.push({ role: "assistant", content: botText });
                
                document.getElementById("voice-log").innerText = botText;
                await speakResponse(botText);

            } catch (error) {
                console.error(error);
                document.getElementById("voice-log").innerText = "Error de conexión neural.";
                setOrbState('idle');
            }
        }

        /* ---------------- THE VOICE (TTS) ---------------- */
        async function speakResponse(text) {
            setOrbState('speaking');
            
            try {
                const response = await fetch("https://api.openai.com/v1/audio/speech", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "tts-1",
                        voice: "onyx", // Voz profunda/autoritaria
                        input: text
                    })
                });

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    setOrbState('idle');
                    document.getElementById("voice-log").innerText = "Haz clic para hablar";
                };
                
                await audio.play();

            } catch (error) {
                console.error("Error de audio:", error);
                setOrbState('idle');
            }
        }

        /* ---------------- VISUAL ENGINE ---------------- */
        function setOrbState(newState) {
            const container = document.getElementById("evyonOrb");
            const label = document.getElementById("statusLabel");
            
            container.className = "orb-container"; // Reset
            container.classList.add(`state-${newState}`);

            switch(newState) {
                case 'idle': label.innerText = "EN ESPERA"; label.style.color = "#64748b"; break;
                case 'listening': label.innerText = "ESCUCHANDO..."; label.style.color = "#3cd186"; break;
                case 'processing': label.innerText = "PROCESANDO..."; label.style.color = "#22d3ee"; break;
                case 'speaking': label.innerText = "EVYON HABLANDO"; label.style.color = "#facc15"; break;
            }
        }
        
        setOrbState('idle');
    </script>
</body>
</html>
