<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVYON V8.5 | PLATINUM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* FONDO MS LIMPIO (Deep Space Grey) */
        .bg-vignette {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 90%);
            z-index: -5;
        }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 1; filter: contrast(1.3) brightness(1.1); }

        /* HUD ELEGANTE (L铆neas finas) */
        .hud-overlay { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 5; padding: 25px; }
        .corner { position: absolute; width: 30px; height: 30px; border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.5s ease; }
        
        /* ESTADOS HUD */
        .hud-listening .corner { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .hud-speaking .corner { border-color: #00ff9d; box-shadow: 0 0 15px rgba(0, 255, 157, 0.4); }
        .hud-error .corner { border-color: #ff3333; }
        
        .tl { top: 25px; left: 25px; border-right: none; border-bottom: none; }
        .tr { top: 25px; right: 25px; border-left: none; border-bottom: none; }
        .bl { bottom: 25px; left: 25px; border-right: none; border-top: none; }
        .br { bottom: 25px; right: 25px; border-left: none; border-top: none; }

        /* UI */
        #orb-interface {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease; z-index: 10;
            position: relative; width: 100%; height: 100%;
        }

        .interaction-zone {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            cursor: pointer; z-index: 20;
        }

        .status-text {
            position: absolute; bottom: 15%;
            font-size: 16px; letter-spacing: 8px; font-weight: 600;
            color: rgba(255, 255, 255, 0.5); /* Blanco sutil */
            text-transform: uppercase; pointer-events: none; transition: color 0.5s;
            text-align: center; width: 100%;
        }

        /* LOGIN */
        #login-screen {
            position: absolute; z-index: 20; text-align: center;
            background: #000; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-input {
            background: transparent; border: 1px solid rgba(255,255,255,0.3); 
            padding: 15px; color: #fff; font-family: 'Rajdhani', sans-serif; font-size: 20px;
            text-align: center; letter-spacing: 6px; width: 250px; outline: none;
            text-transform: uppercase; margin-top: 30px; border-radius: 4px;
            transition: border-color 0.3s;
        }
        .login-input:focus { border-color: #00ff9d; }

    </style>
</head>
<body>
    <div class="bg-vignette"></div>
    <canvas id="glassCore"></canvas>
    <audio id="main-speaker" playsinline style="display:none;"></audio>

    <div class="hud-overlay" id="hud">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>
    </div>

    <div id="login-screen">
        <h1 style="color:#fff; font-weight:300; letter-spacing:12px; font-size:28px;">EVYON <span style="color:#00ff9d; font-weight:600;">PLATINUM</span></h1>
        <input type="password" id="password" class="login-input" placeholder="CODE" onkeydown="handleLoginKey(event)">
    </div>

    <div id="orb-interface">
        <div class="interaction-zone" onclick="toggleListening()"></div>
        <div class="status-text" id="statusLabel">SYSTEM READY</div>
    </div>

    <script>
        /* ================= CONFIGURACIN ================= */
        const INSTITUTION_DB = { "tec": { pass: "TEC2106", name: "Iv谩n" }, "founder": { pass: "IVAN2106", name: "Sr. Iv谩n" } };
        let apiKey = localStorage.getItem("evyon_api_key");
        let isListening = false;
        let isSpeaking = false;
        
        // COLORES: La mezcla "Platinum Emerald"
        const COL_EMERALD_GLOW = { r: 0, g: 255, b: 157 };   // El brillo (Verde EVYON)
        const COL_PLATINUM = { r: 220, g: 230, b: 240 };     // La materia (Blanco Vidrio)
        const COL_CYAN_GLOW = { r: 0, g: 200, b: 255 };      // Brillo al pensar
        
        let targetGlow = COL_EMERALD_GLOW; 
        let currentGlow = { ...COL_EMERALD_GLOW }; 
        
        // FSICA SUAVE (Inercia)
        let targetSpeed = 0.002;
        let currentSpeed = 0.002;
        
        let targetScale = 1.0;
        let currentScale = 1.0;
        
        let targetPulse = 0;
        let currentPulse = 0;

        let conversationHistory = [];
        const SILENT_MP3 = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAEAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMD//////////////////////////////////wAAADFMYXZjNTguMTM0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASAAVrGHAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//OECQAAAAAgAAAAAAALAAAAAAABAAABAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//OECQAAAAAAAAAAAAAAAAAAAAABAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//OECQAAAAAAAAAAAAAAAAAAAAABAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA";

        /* ================= MOTOR 3D "PLATINUM CORE" ================= */
        const canvas = document.getElementById('glassCore');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const numParticles = 400; // Alta densidad para look "s贸lido"

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        for(let i=0; i<numParticles; i++) {
            const theta = Math.acos(-1 + (2 * i) / numParticles);
            const phi = Math.sqrt(numParticles * Math.PI) * theta;
            particles.push({ 
                x: 180 * Math.sin(theta) * Math.cos(phi), 
                y: 180 * Math.sin(theta) * Math.sin(phi), 
                z: 180 * Math.cos(theta),
                phase: Math.random() * Math.PI * 2 // Para respiraci贸n individual
            });
        }

        // Interpolaci贸n Lineal (Suavizado)
        function lerp(start, end, t) { return start * (1 - t) + end * t; }

        function drawPlatinumCore() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Barrido limpio
            ctx.fillRect(0, 0, width, height);
            
            // 1. CLCULO DE FSICA (SUAVIZADO)
            currentSpeed = lerp(currentSpeed, targetSpeed, 0.05); // 5% de acercamiento por frame
            currentScale = lerp(currentScale, targetScale, 0.05);
            currentPulse = lerp(currentPulse, targetPulse, 0.1);
            
            // 2. CLCULO DE COLOR (SUAVIZADO)
            currentGlow.r = lerp(currentGlow.r, targetGlow.r, 0.05);
            currentGlow.g = lerp(currentGlow.g, targetGlow.g, 0.05);
            currentGlow.b = lerp(currentGlow.b, targetGlow.b, 0.05);

            const cx = width / 2; const cy = height / 2;
            ctx.globalCompositeOperation = 'lighter'; 
            
            particles.forEach((p, i) => {
                // Rotaci贸n usando la velocidad suavizada
                const rx = p.x * Math.cos(currentSpeed) - p.z * Math.sin(currentSpeed);
                const rz = p.x * Math.sin(currentSpeed) + p.z * Math.cos(currentSpeed);
                p.x = rx; p.z = rz;

                // Escala General
                const baseRad = 350 * currentScale;
                const scale = baseRad / (baseRad + p.z);
                const x2d = cx + p.x * scale; const y2d = cy + p.y * scale;

                // Efecto "Respiraci贸n" individual (micro-movimiento)
                const breathe = Math.sin(Date.now() * 0.002 + p.phase) * 2;
                
                // Vibraci贸n por voz
                const vibe = (Math.random() - 0.5) * currentPulse;

                const size = (1.8 * scale) + (currentPulse * 0.05);
                
                // --- LA ESTTICA PLATINUM ---
                // Sombra (Glow): Es el color Esmeralda/Cyan
                ctx.shadowBlur = 15; 
                ctx.shadowColor = `rgba(${currentGlow.r}, ${currentGlow.g}, ${currentGlow.b}, 0.6)`;
                
                // Relleno (Matter): Es Blanco/Plata (Casi blanco puro)
                // Usamos alpha bajo para que parezca vidrio
                ctx.fillStyle = `rgba(240, 255, 250, ${scale * 0.8})`; 
                
                ctx.beginPath(); 
                ctx.arc(x2d + vibe, y2d + vibe, size, 0, Math.PI * 2); 
                ctx.fill();
            });
            
            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(drawPlatinumCore);
        }
        drawPlatinumCore();

        /* ================= CONTROL DE ESTADOS (SUAVE) ================= */
        function setVisualState(state) {
            const label = document.getElementById("statusLabel");
            const hud = document.getElementById("hud");
            
            hud.className = "hud-overlay";

            if (state === 'idle') {
                // IDLE: Verde Esmeralda suave, lento
                targetGlow = COL_EMERALD_GLOW; 
                targetSpeed = 0.002; 
                targetPulse = 0; 
                targetScale = 1.0;
                label.innerText = "ONLINE"; 
                label.style.color = "rgba(255,255,255,0.5)";
            } 
            else if (state === 'listening') {
                // LISTENING: Blanco total, se expande suave
                targetGlow = COL_PLATINUM; 
                targetSpeed = 0.001; // Casi quieto
                targetPulse = 2; 
                targetScale = 1.3; // Expansi贸n notable
                label.innerText = "LISTENING"; 
                label.style.color = "#fff";
                hud.classList.add("hud-listening");
            } 
            else if (state === 'processing') {
                // PROCESSING: Cyan, acelera
                targetGlow = COL_CYAN_GLOW; 
                targetSpeed = 0.08; // Giro r谩pido
                targetPulse = 0; 
                targetScale = 0.9; // Contracci贸n (pensando)
                label.innerText = "THINKING"; 
                label.style.color = "#00c8ff";
            } 
            else if (state === 'speaking') {
                // SPEAKING: Esmeralda Activo, pulso fuerte
                targetGlow = COL_EMERALD_GLOW; 
                targetSpeed = 0.005; 
                targetPulse = 10; // Vibraci贸n fuerte
                targetScale = 1.1; 
                label.innerText = "EVYON VOICE"; 
                label.style.color = "#00ff9d";
                hud.classList.add("hud-speaking");
            }
            else if (state === 'error') {
                targetGlow = { r: 255, g: 50, b: 50 };
                targetSpeed = 0;
                label.innerText = "OFFLINE";
                label.style.color = "#ff3333";
                hud.classList.add("hud-error");
            }
        }

        /* ================= SISTEMA ================= */
        function handleLoginKey(e) {
            if (e.key === "Enter") {
                const userKey = Object.keys(INSTITUTION_DB).find(key => INSTITUTION_DB[key].pass === e.target.value);
                if (userKey) {
                    checkApiKey();
                    document.getElementById("login-screen").style.transition = "opacity 1s";
                    document.getElementById("login-screen").style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById("login-screen").style.display = "none";
                        document.getElementById("orb-interface").style.display = "flex";
                        setTimeout(() => document.getElementById("orb-interface").style.opacity = 1, 500);
                        unlockAudio(); 
                    }, 1000);
                }
            }
        }

        function checkApiKey() {
            if (!apiKey) {
                apiKey = prompt(" API KEY:");
                if (apiKey) localStorage.setItem("evyon_api_key", apiKey);
            }
        }

        /* ================= VOZ ================= */
        const speaker = document.getElementById("main-speaker");

        function unlockAudio() {
            speaker.src = SILENT_MP3;
            speaker.play().catch(e => console.log("Audio waiting..."));
        }

        function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return null;
            const rec = new SpeechRecognition();
            rec.lang = 'es-MX'; rec.interimResults = false;
            
            rec.onstart = () => { isListening = true; setVisualState('listening'); };
            
            rec.onend = () => { 
                isListening = false; 
                if (!isSpeaking && document.getElementById("statusLabel").innerText !== "THINKING") {
                    setVisualState('idle');
                }
            };
            
            rec.onresult = async (e) => { await processAI(e.results[0][0].transcript); };
            return rec;
        }

        const recognitionEngine = initVoice();

        function toggleListening() {
            unlockAudio();
            if (isSpeaking) return;
            if (isListening) recognitionEngine.stop();
            else recognitionEngine.start();
        }

        async function processAI(text) {
            setVisualState('processing');
            isSpeaking = true; 
            
            let sysPrompt = "Eres EVYON. Voz fluida, natural. Respuestas concisas.";
            if (text.match(/flojera|cansad|sue帽o/i)) sysPrompt = "Eres LENIDAS. Energ铆a alta.";

            try {
                const res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "gpt-4o", messages: [{ role: "system", content: sysPrompt }, ...conversationHistory, { role: "user", content: text }], max_tokens: 150 })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);
                
                const reply = data.choices[0].message.content;
                conversationHistory.push({ role: "user", content: text }, { role: "assistant", content: reply });
                
                await playAudio(reply);

            } catch (err) {
                console.error(err);
                setVisualState('error');
                setTimeout(() => { isSpeaking = false; setVisualState('idle'); }, 2000);
            }
        }

        async function playAudio(text) {
            setVisualState('speaking'); 
            
            try {
                const res = await fetch("https://api.openai.com/v1/audio/speech", {
                    method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "tts-1", voice: "nova", input: text })
                });

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                
                speaker.src = url;
                speaker.onended = () => {
                    isSpeaking = false;
                    setVisualState('idle'); // Regreso suave al reposo
                };
                
                await speaker.play();

            } catch (err) {
                console.error(err);
                isSpeaking = false;
                setVisualState('idle'); 
            }
        }
    </script>
</body>
</html>
